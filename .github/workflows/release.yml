name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (validate without publishing)"
        required: false
        default: "false"
        type: boolean

jobs:
  build:
    name: Build & Pack
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build bundle
        run: npm run build:bundle

      - name: Setup tool-cli
        uses: zerocore-ai/tool-action/setup@v1

      - name: Validate manifest
        uses: zerocore-ai/tool-action/validate@v1

      - name: Pack bundle
        id: pack
        uses: zerocore-ai/tool-action/pack@v1
        with:
          output-dir: dist
          checksum: "true"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: |
            dist/*.mcpb
            dist/*.sha256

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' || github.event.inputs.dry_run != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bundle
          path: dist

      - name: Setup tool-cli
        uses: zerocore-ai/tool-action/setup@v1

      # mongodb-mcpb is cross-platform (no native deps) so we publish as universal
      - name: Publish to registry
        run: |
          BUNDLE=$(ls dist/*.mcpb | head -1)
          FLAGS=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            FLAGS="--dry-run"
          fi
          tool publish --universal "$BUNDLE" $FLAGS
        env:
          TOOL_REGISTRY_TOKEN: ${{ secrets.TOOL_REGISTRY_TOKEN }}
